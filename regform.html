<!DOCTYPE html>
<html>
<head>
    <title>Form validation</title>
    <link rel="stylesheet" href="css/regform.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="js/regform.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
</head>
<body>
   <h3>Placement Registration Form</h3>
    <hr>
    <button id="btnsub" class="regstu" style="float: right; margin-bottom: 10px">Register</button>
    
    <div id="dialog" style="display: none">
    <form id="regform">
        <p class="container">
            <label>USN<span class="star">*</span></label>
            <input type="text" name="usn" id="usn" class="required inpreg">
        </p>
        <p class="container">
            <label>Name<span class="star">*</span></label>
            <input type="text" name="name" id="name" class="required inpreg">
        </p>
        <p class="container">
            <label>E-mail<span class="star">*</span></label>
            <input type="email" name="email" id="email" class="required inpreg">
        </p>
        <p class="container">
            <label>Mobile<span class="star">*</span></label>
            <input type="number" name="mobile" id="mobile" class="required inpreg">
        </p>
        <p class="container">
            <label>Course<span class="star">*</span></label>
            <select name="course" id="course" class="required inpreg">
                <option value="">Select Branch</option>
                <option value="cs" >CS</option>
                <option value="ec">EC</option>
                <option value="is">IS</option>
            </select><br>
        </p>
        
        <p class="container">
            <label> CGPA<span class="star">*</span></label>
            <input type="number" id="cgpa" class="required inpreg">
        </p>
        <p class="container">
            <label>DOB<span class="star">*</span></label>
            <input type="text" name="dob" id="dob" class="required inpreg">
        </p>
                
        <hr/>
        <p class="container">
            <label>&nbsp;</label>
            <input type="button" value="Register" id="btnsub" class="submit">
            <input type="reset" value="Clear" id="btnsub" class="reset">
        </p>
       </form>
    </div>
     <div id="content"></div>
</body>

</html>
